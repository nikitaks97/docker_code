name: docker
on: [workflow_dispatch]

jobs:
 docker_job:
  runs-on:
   container:
    image: node:20.3-alpine3.17
     credentials:
      username:
      password:
     env:
      URL: www.google.com
     ports:
      - 80
      # volumes:
      #   - vol_name:/path/in/container
      #   - /path/to/container
      #   - /path/in/host:/path/in/container
      # options: --cpus 1
   steps:
      - name: Log Node & OS Versions
        run: |
          node -v
          cat /etc/os-release
      - name: Log Env
        run: echo $URL

  
