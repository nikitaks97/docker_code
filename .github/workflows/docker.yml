name: docker
on: [workflow_dispatch]

jobs:
 docker_job:
  runs-on: ubuntu-latest
  container:
     image: node:20.3-alpine3.17
     #credentials:
     # username:
      #password:
     env:
       URL: www.google.com
     ports:
      - 80
      # volumes:
      #   - vol_name:/path/in/container
      #   - /path/to/container
      #   - /path/in/host:/path/in/container
      # options: --cpus 1
  steps:
      - name: Log Node & OS Versions
        run: |
          node -v
          cat /etc/os-release
      - name: Log Env
        run: echo $URL
      - name: create a file
        run: echo "some text" >> text.txt
      
      - name: Container in a Step
        uses: docker://node:18.16-alpine3.17
        with:
          entrypoint: /usr/local/bin/node
          args: -p 2+3
      - name: Show file contents
        uses: docker://node:18.16-alpine3.17
        with:
          entrypoint: cat
          args: text.txt   # both the step containers are sharing the same volume with the job container thats why the file created inside the job container can be accessed from the other two containers
